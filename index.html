<!doctype html>
<meta charset="utf-8">

<html>
  <head>
    <link rel="stylesheet" href="lib/style.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
  </head>

  <body>
    <div class="content">
      <div>
          <button id="resetProvinceButton">Reset</button>
          <button id="consoleLogData">Log Data</button>
          <form id="dataTypeForm">
            <p>Filter By:</p>
            <input type="radio" name="groupBy" value="program" checked="checked">
            Program<br>
            <input type="radio" name="groupBy" value="gvtMinistry">
            Government Ministry<br>
            <input type="radio" name="groupBy" value="pType">
            Program Type<br>  
          </form>
          <br>
          <select id="provinceSelection">
              <option value="">Please select a province</option>
          </select>
      </div>
      
      <div id="pieGraph"></div>
      <div id="barGraph"></div>
      <div id="scatterGraph"></div>
      <script src="lib/main.js"></script>
      <script src="./libraries/d3.v5.js" type="text/javascript"></script>
      <script src="./libraries/d3-geo.js" type="text/javascript"></script>
      <script src="./libraries/d3-geo-projection.v2.min.js" type="text/javascript"></script>
      <script src="./libraries/topojson.v2.min.js"></script>
      <script src="./libraries/d3-scale-chromatic.min.js"></script>
      <script src="./js/LineChart.js" type="text/javascript"></script>
      <script src="./js/CanadaFilter.js" type="text/javascript"></script>
    </div>
  </body>
</html>
